
<div>
    <h2>Add Expense</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="expense.name" name="name">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="expense.amount" name="amount">

        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="expense.date" name="date">

        <button type="submit">Add Expense</button>
    </form>
</div>
